<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Purchase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sneaker-container" id="page">
        <h1>Jordan 214</h1>
        <img src="jordan.png" alt="Sneaker Image" class="sneaker-image">
        
        <div class="quantity-controls">
            <button id="decrement" disabled>-</button>
            <input type="text" id="quantity" value="0" readonly>
            <button id="increment">+</button>
        </div>

        <button class="add-to-cart" id="add-to-cart" disabled>Add to Cart</button>
        <div id="pop-up">
            <p  id="popmsg"></p>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
